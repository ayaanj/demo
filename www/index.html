<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <title>Hoojook</title>
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                 <h1> Hoojook </h1>

            </div>
            <div data-role="content">
                <form data-transition="flow" id="activationForm">
                    <div data-role="fieldcontain">
                        <label for="activationPin">Enter Activation Pin</label>
                        <input type="text" name="activationPin" id="activationPin" value placeholder="ABCD10000000001234567890abchtend" pattern="[\w]{32}" />
                    </div>
                    <div data-role="fieldcontain">
                        <fieldset data-role="controlgroup">
                            <input type="checkbox" name="agree" id="agree" class="custom" />
                            <label for="agree">I opt-in and agree to share my location with Hoojook.</label>
                        </fieldset>
                    </div>
                    <div id="submitPin" data-role="fieldcontain">
                        <input type="submit" value="submit" data-inline="true" />
                    </div>
                </form>
            </div>
            <div data-role="footer">
                <p><a href="#page2">Privacy policy</a></p>
            </div>
        </div>
        <!-- Start of privacy policy -->
        <div data-role="page" id="page2" data-theme="a">
            <div data-role="header">
                	<h1>Privacy policy</h1>

            </div>
            <!-- /header -->
            <div data-role="content" data-theme="a">
                <p>HooJook Privacy policy</p>
                <p><a href="#page1" data-direction="reverse">Back</a>
                </p>
            </div>
            <!-- /content -->
            <div data-role="footer">
                	<h4>Page Footer</h4>

            </div>
            <!-- /footer -->
        </div>
        <!-- /page two -->
    </body>
    <script>
        loadData();
        addEventListeners();
        verifyAndStartService();
    </script>

</html>
